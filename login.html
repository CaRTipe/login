<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN AND SIGN UP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="both">
      <div class="card" style="width: 400px; height: 410px" id="login">
        <h1 style="display: flex; flex-direction: row; justify-content: center">
          Login Form
        </h1>
        <div class="btn-group">
          <a href="#login" class="btn btn-primary"
            >Login</a
          >
          <a
            href="#signup"
            class="btn btn-secondary"
            onclick="showSignup()"
            >Sign Up</a
          >
        </div>

        <form>
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" />
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </form>
        <a href="#">Forgot password?</a>

        <button class="btn btn-primary">Login</button>

        <p>Not a member? <a href="#">Sign up now</a></p>
      </div>
      <div
        class="card"
        style="width: 400px; height: 410px; visibility: hidden;"
        id="signup"
      >
        <h1 style="display: flex; flex-direction: row; justify-content: center; ">
          Sign up Form
        </h1>
        <div class="btn-group">
          <a href="#login" class="btn btn-primary" onclick="showLogin()"
            >Login</a
          >
          <a href="#signup" class="btn btn-secondary" 
            >Sign Up</a
          >
        </div>

        <form>
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email2" />
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" />
          <label for="password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="password2" />
        </form>

        <button class="btn btn-primary" style="margin-top: 20px">
          Sign up
        </button>
      </div>
    </div>
    <script src="./login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
